<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>


<div class="container">
    <div id="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <div id="game" class="flex-column justify-center hidden">
        <div id="hud">
            <div class="hud-item">
                <p id="progressText" class="hud-prefix">
                    Questions
                </p>   
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
            </div>
            <div class="hud-item">
                <p class="hud-prefix">
                    Score
                </p>
                <h1 id="score" class="hud-main-text">
                    0
                </h1>
            </div>
        </div>
        <h2 id="question"></h2>
        <div class="choice-container">
            <p class="choice-prefix">1)</p>
            <p class="choice-text" data-number='1'></p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">2)</p>
            <p class="choice-text" data-number='2'></p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">3)</p>
            <p class="choice-text" data-number='3'></p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">4)</p>
            <p class="choice-text" data-number='4'></p>
        </div>
    </div>
</div>


<script src="main.js"></script>
    
</body>
</html>
